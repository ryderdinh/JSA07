<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form id="add-form">
						<h1>Add Item</h1>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" name="name" />
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label"
								>Quantity (Soluong)</label
							>
							<input
								type="text"
								class="form-control"
								id="quantity"
								name="quantity"
							/>
						</div>

						<div class="btn btn-primary" onclick="addItem()">Add</div>
					</form>
				</div>
				<hr class="mt-3" />
				<div class="col-12">
					<form id="update-form">
						<h1>Update Item</h1>
						<div class="mb-3">
							<div class="mb-3">
								<label for="search-value-update" class="form-label"
									>Search</label
								>
								<input
									type="text"
									class="form-control"
									id="search-value-update"
									name="search-value-update"
								/>
							</div>
							<div>
								<div class="btn btn-primary" onclick="search()">Search</div>
							</div>
						</div>
						<div class="mb-3">
							<label for="update-name" class="form-label">Name</label>
							<input
								type="text"
								class="form-control"
								id="update-name"
								name="update-name"
							/>
						</div>
						<div class="mb-3">
							<label for="update-quantity" class="form-label">Quantity</label>
							<input
								type="text"
								class="form-control"
								id="update-quantity"
								name="update-quantity"
							/>
						</div>

						<div class="btn btn-primary" onclick="updateItem()">Update</div>
					</form>
				</div>

				<div class="col-12">
					<div class="mt-3">
						<table class="table" id="cart-table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Name</th>
									<th scope="col">Quantity</th>
								</tr>
							</thead>
							<tbody id="cart-table-body"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>

		<script src="./app.js"></script>
	</body>
</html>
