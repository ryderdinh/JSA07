<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signin</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Sign In</h1>
			<form id="data-form">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="email"
						aria-describedby="emailHelp"
						name="email"
					/>
					<div id="emailHelp" class="form-text"></div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						name="password"
					/>
				</div>
				<div class="mb-3">
					<a href="./signup.html">Don't have account?</a>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script>
			localStorage.setItem('auth', 'false')

			// Tạo mảng users
			let users = []

			function init() {
				if (!localStorage.getItem('users')) {
					localStorage.setItem('users', JSON.stringify([]))
					users = []
				} else {
					users = JSON.parse(localStorage.getItem('users'))
				}
			}

			init()

			let dataForm = document.querySelector('#data-form')
			dataForm.onsubmit = function (e) {
				e.preventDefault()

				let email = dataForm.email.value
				let password = dataForm.password.value

				let check = false
				for (let i = 0; i < users.length; i++) {
					if (email == users[i].email && password == users[i].password) {
						check = true
						break
					}
				}

				if (check) {
					localStorage.setItem('auth', 'true')
					window.open('./index.html', '_self')
				} else {
					alert('Tai khoan hoac mat khau khong chinh xac')
				}
			}
		</script>
	</body>
</html>
